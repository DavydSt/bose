<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@qpokychuk/gilroy@1.0.2/index.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__help">
          <h2 class="help__title">Feedback</h2>
          <p class="help__text">
            We'll help you find the right headphones for you.
          </p>
        </div>
        <div class="footer__forms">
          <form action="" class="footer_form">Your name</form>
          <form action="" class="footer_form">Your e-mail</form>
          <form action="" class="footer_form footer_form__message">
            Send us a message
          </form>
          <div class="footer-legitcheck">
            I agree to the <span>privacy policy</span>
          </div>
          <div class="footer__button">send</div>
          <div class="footer_infoposts">
            <p class="footer-__infopost">Characteristics</p>
            <p class="footer-__infopost">History</p>
            <p class="footer-__infopost">Reviews</p>
            <p class="footer-__infopost">Payment and delivery</p>
            <p class="footer-__infopost">Store addresses</p>
            <p class="footer-__infopost">FAQ</p>
          </div>
          <div class="footer__number">8 (800) 111-11-11</div>
        </div>
      </div>
    </footer>
  </body>
</html>
