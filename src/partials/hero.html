<section class="hero">
  <div class="fullscreen-container hero__container">
    <div class="hero__mix">
      <div class="hero__features">
        <ul class="features__list">
          <li class="features__item">
            Noise cancellation headphones <br />
            that are capable for a lot of things
          </li>
          <li class="features__item">
            Up to 20 hours <br />
            of playback
          </li>
        </ul>
      </div>
      <div class="hero__order">
        <h1 class="order__title">Headphones Bose NC 700</h1>
        <button class="order__btn">order</button>
      </div>
    </div>
    <div class="hero__picture">
      <picture>
        <source
          srcset="
            ./images/pc-img/silense-fullscreen/hero-img.webp    1x,
            ./images/pc-img/silense-fullscreen/hero-img@2x.webp 2x
          "
          type="image/webp"
        />

        <source
          srcset="
            ./images/pc-img/silense-fullscreen/hero-img.jpg    1x,
            ./images/pc-img/silense-fullscreen/hero-img@2x.jpg 2x
          "
          type="image/jpeg"
        />

        <source
          srcset="
            ./images/tablet-img/hero/hero-img.webp    1x,
            ./images/tablet-img/hero/hero-img@2x.webp 2x
          "
          media="(min-width:768px) "
          type="image/webp"
        />

        <source
          srcset="
            ./images/tablet-img/hero/hero-img.jpg    1x,
            ./images/tablet-img/hero/hero-img@2x.jpg 2x
          "
          media="(min-width:768px) "
          type="image/webp"
        />
        <img
          src="./images/pc-img/silense-fullscreen/hero-img.jpg"
          alt="headphones"
          class="hero__img"
        />
      </picture>
    </div>
  </div>
</section>
