<section class="feedback">
  <div class="feedbacks feedbacks__container container">
    <div class="feedback__help">
      <h2 class="feedback__title">Feedback</h2>
      <p class="feedback__text">
        We'll help you find the right headphones for you.
      </p>
    </div>
    <form class="footer__forms">
      <!-- <p class="imput__text imput__text__first">Your name</p> -->
      <label class="imput__text imput__text__first" for="name"></label>
      <input
        class="footer__form footer__form__name"
        type="text"
        required
        id="name"
        minlength="2"
        placeholder="Your name"
      />
      <!-- <p class="imput__text imput__text__second">Your e-mail</p> -->
      <label class="imput__text imput__text__first" for="email"></label>
      <input
        class="footer__form imput__text__second"
        type="email"
        required
        id="email"
        placeholder="Your e-mail"
      />
      <!-- <p class="imput__text imput__text__third">Send us a message</p> -->
      <label for="comment"></label>
      <textarea
        class="footer__form imput__text__third"
        id="comment"
        name="comment"
        rows="4"
        cols="50"
        placeholder="Send us a message"
        maxlength="150"
      ></textarea>

      <div class="footer-privacy">
        <input required type="checkbox" id="checkbox" class="hidden-checkbox" />
        <label class="checkbox-label" for="checkbox"></label>
        <p class="privacy__p">
          I agree to the
          <span class="privacy__politic"><a href="">privacy policy</a></span>
        </p>
      </div>
      <button class="footer__button draw">Send</button>
    </form>
  </div>
</section>

<input type="text" />
